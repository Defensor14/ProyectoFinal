     <section id="asistencia">
        <h2 id="success" class="success bigmargin" style="display: none;">¡Tu mensaje se ha enviado con éxito!</h2>
        <h2 id="oops" class="error bigmargin" style="display: none;">Algo salió mal...</h2>
        <form id="form">
            <label>A continuacion le dejamos una pequeña encuesta.<br>
                Es importante saber su opinion, asi que lo que responda sera leido de inmediato en nuestro correo oficial</label><br>
                
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre"><br>

            <label for="asistiras">¿Te ha gustado la pagina?</label>
            <div>
                <input type="radio" id="si" name="asistiras" value="si">
                <label for="si">Sí</label>
                <input type="radio" id="no" name="asistiras" value="no">
                <label for="no">No</label>
            </div><br>
            
            <label for="acompañantes">¿Con cuanto la calificarias?</label>
            <input type="number" name="acompañantes" id="acompañantes"><br>

            <label for="mensaje">Dejenos sus comentarios y recomendaciones:</label>
            <textarea type="text" name="mensaje" id="mensaje" rows="3"></textarea>
            <input type="button" id="submit" name="submit" value="Enviar" onclick="submitForm();">
        </form>
    </section>
